<div class="col-sm-12">
    <div class="col-sm-6"></div>
    <div style="margin-left:30% ;" class="col-offset-sm-3 col-sm-6">
        <div>
            <div *ngIf="errorMessage" class="callout callout-danger">
              <h6>Something went wrong!</h6>
              <hr>
              <p>{{errorMessage}}</p>
            </div>
          </div>
          <div>
            <div *ngIf="isSaved" class="callout callout-success">             
              <p>{{SuccessMessage}}</p>
            </div>
          </div>
        <div class="box box-danger">
            <div class="box-header with-border" style="margin: 15px;">
                <h3 class="box-title">Create Bank Account</h3>
            </div>
            <div class="box-body pad margin">
                <form class="" [formGroup]="accountForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group margin">
                                <label for="CustomerName">Customer Name</label>
                            </div>
                            <div class="form-group margin">
                                <input type="hidden" id="Username" name="Username" formControlName="Username"
                                    ([ngModel])="selectUsername" />
                                <select class="form-control" id="CustomerName" (ngModelChange)="onChange($event)"
                                    name="CustomerName" formControlName="CustomerName">
                                    <option value="Select" selected>Select</option>
                                    <option *ngFor="let user of users" value={{user.UserName}}>
                                        {{user.FirstName}} {{user.LastName}} 
                                    </option>
                                </select>
                                <span
                                    *ngIf="accountForm && !accountForm?.get('CustomerName')?.valid && accountForm?.get('CustomerName')?.touched && accountForm?.get('CustomerName')?.value=='defaultValue'"
                                    class="form-control-feedback">
                                    Please enter Customer Name
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group margin">
                                <label>Account Type</label>
                            </div>
                            <div class="form-group margin">
                                <label>
                                    <input type="radio" value="Savings" formControlName="AccountType">
                                    <span class="pad">Savings Bank Account</span>
                                </label>
                                <label>
                                    <input type="radio" value="Current" formControlName="AccountType">
                                    <span class="pad">Current Bank Account</span>
                                </label>
                                <span
                                    *ngIf="accountForm && !accountForm?.get('AccountType')?.valid && accountForm?.get('AccountType')?.touched"
                                    class="glyphicon glyphicon-envelope form-control-feedback">
                                    Please select Account Type
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group margin">
                                <label>Account Category</label>
                            </div>
                            <div class="form-group margin">
                                <label>
                                    <input type="radio" value="Single" formControlName="AccountCategory">
                                    <span class="pad">Single</span>
                                </label>
                                <label>
                                    <input type="radio" value="Joint" formControlName="AccountCategory">
                                    <span class="pad">Joint</span>
                                </label>
                                <span
                                    *ngIf="accountForm && !accountForm?.get('AccountCategory')?.valid && accountForm?.get('AccountCategory')?.touched"
                                    class="glyphicon glyphicon-envelope form-control-feedback">
                                    Please select Account Category
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group margin">
                                <label>Branch</label>
                            </div>
                            <div class="form-group margin">
                                <input id="BranchID" name="BranchID" type="text" formControlName="BranchID"
                                    class="form-control">
                                <span
                                    *ngIf="accountForm && !accountForm?.get('BranchID')?.valid && accountForm?.get('BranchID')?.touched"
                                    class="glyphicon glyphicon-envelope form-control-feedback">
                                    Please select Branch
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group margin">
                                <label>Account Number</label>
                            </div>
                            <div class="form-group margin">
                                <input id="AccountNumber" name="AccountNumber" type="text"
                                    formControlName="AccountNumber" class="form-control">
                                <span
                                    *ngIf="accountForm && !accountForm?.get('AccountNumber')?.valid && accountForm?.get('AccountNumber')?.touched"
                                    class="glyphicon glyphicon-envelope form-control-feedback">
                                    Please enter Account Number
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group margin">
                                <label>Initial Balance</label>
                            </div>
                            <div class="form-group margin">
                                <input id="Balance" name="Balance" type="text" formControlName="Balance"
                                    class="form-control">
                                <span
                                    *ngIf="accountForm && !accountForm?.get('Balance')?.valid && accountForm?.get('Balance')?.touched"
                                    class="glyphicon glyphicon-envelope form-control-feedback">
                                    Please enter Balance Amount
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group margin">
                                <label>Status</label>
                            </div>
                            <div class="form-group margin">
                                <label>
                                    <input type="radio" value="Active" formControlName="Status">
                                    <span class="pad">Active</span>
                                </label>
                                <label>
                                    <input type="radio" value="InActive" formControlName="Status">
                                    <span class="pad">InActive</span>
                                </label>
                                <span
                                    *ngIf="accountForm && !accountForm?.get('Status')?.valid && accountForm?.get('Status')?.touched"
                                    class="glyphicon glyphicon-envelope form-control-feedback">
                                    Please select Status
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group margin">
                                <div class="pull-left margin">
                                    <button type="button" class="btn btn-sm btn-primary" (click)="onGoTo()">Back to List</button>
                                </div>
                                <div class="pull-right margin">
                                    <button type="button" class="btn btn-sm btn-danger" (click)="onReset()">Clear</button>
                                </div>
                                <div class="pull-right margin">
                                    <button type="submit" [disabled]="!accountForm.valid"
                                        class="btn btn-sm btn-success">{{btnText}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        </div>
       
      </div> -->
    </div>
</div>
